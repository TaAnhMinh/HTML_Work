<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-size: 1.5em;
            color: red;
        }

        h1,
        h2 {
            padding: 0.5em;
            border-style: dashed;
            margin: 0.5em;
        }
    </style>
    <script>
        function ex(array) {
            var sortedArray = array.slice() ;
            sortedArray.sort();
            var median = sortedArray[Math.floor(sortedArray.length / 2)];
            return median;
        }

        function start() {
            var array = [5, 1, 6, 6, 2];
            var median = ex(array);
            document.getElementById("media").innerHTML=median;
            document.getElementById("array").innerHTML=array;
        }
        window.addEventListener("load", start, false);
    </script>
</head>

<body>
<div> <h1 id = "media"></h1></div>
<div id ="array"></div>
</body>

</html>
