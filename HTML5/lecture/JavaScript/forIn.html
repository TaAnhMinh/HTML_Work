<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        //var array = new Array([1, , 3]);
        var array = [1,,3];
        function start() {
            var total = 0, total1 = 0;
            var length = array.length;
            for (var i = 0; i < length; i++) {
                total += array[i];
            }

            var result = "<p>Total is:" + total + "</p>";
            for (var elements in array) {
                total1 += array[elements];
            }
            result += "<p> Total1 is: " + total1 + "</p>";
            document.getElementById("output").innerHTML = result;
        }

        window.addEventListener("load", start, false);
    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
