<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Guess the number</title>
    <script>
        var answer = parseInt(1 + Math.random() * 1000);
        function start() {
            var submit = document.getElementById("submit");
            submit.addEventListener("click", validate, false);
        }
        function validate() {
            var guess = document.getElementById("guess").value;
            var result = guess - answer;
            if (result > 0) {
                document.getElementById("result").innerHTML = "Too high. Try again";
            } else if (result < 0) {
                document.getElementById("result").innerHTML = "Too low. Try again";
            } else {
                document.getElementById("result").innerHTML = "Congratulations. You guessed the number! Refresh the page to try again.";
            }

        }
        window.addEventListener("load", start, false);
    </script>
</head>

<body>
    <h1>Guess the number</h1>
    <form action="#">
        <p>Guess a number between 1 and 1000:
            <input id="guess" type="number" placeholder="Enter your guess (in integer)">
            <input id="submit" type="button" value="Submit">
        </p>
    </form>
    <p id="result"></p>
</body>

</html>
