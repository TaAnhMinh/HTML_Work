<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Temperature conversion</title>
    <script>
        var temp;
        function start() {
            temp = document.getElementById("temp");
            var toCel = document.getElementById("celcius");
            toCel.addEventListener("click", celsius, false);
            var toFah = document.getElementById("fahrenheit");
            toFah.addEventListener("click", fahrenheit, false);
        }
        //part a
        function celsius() {
            temp = document.getElementById("temp").value;
            var cel = (temp - 32) * 5.0 / 9.0;
            cel = cel.toFixed(2);
            document.getElementById("text").innerHTML = "The equivalence of celsius is: "+ cel;
        }

        //part b
        function fahrenheit() {
            temp = document.getElementById("temp").value;
            var fah = (9.0 / 5.0 * temp) + 32;
            fah = fah.toFixed(2);
            document.getElementById("text").innerHTML = "The equivalence of fahrenheit is: "+ fah;
        }

        window.addEventListener("load", start, false);
    </script>
</head>

<body>
    <h1>Temperature Conversion</h1>
    <form action="#">
        <p>
            <input id="temp" type="number" placeholder="Enter the Temperature">
            <input type="button" value="to Celcius" id="celcius">
            <input type="button" value="to Fahrenheit" id="fahrenheit">
        </p>
    </form>
    <p id = "text"></p>
</body>

</html>
