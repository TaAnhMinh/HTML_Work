<!DOCTYPE html>
<html>

<head>
    <title>Search</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>
        Search autocomplete
    </h1>
    <form method="POST" autocomplete="on">
        <p>
            <label>Search query:
                <input type="search" id="gsearch" name = "gsearch" />
            </label>
        </p>

        <p>
            <input type="submit" value="Submit" />
            <input type="reset" value="Clear" />
        </p>

    </form>

</body>

</html>
