<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>
        Registration Form
    </h1>
    <form method="POST" autocomplete="on">
        <p>
            <label>First Name:
                <input type="text" name="firstname" id="userfirstname" size="20" maxlength="30" required>
            </label>
        </p>
        <p>
            <label>Last Name:
                <input type="text" name="lastname" id="userlastname" size="20" maxlength="30" required>
            </label>
        </p>
        <p>
            <label>Email:
                <input type="email" name="email" id="useremail" size = "30" placeholder="name@domain.com" required>
            </label>
        </p>

        <details>
            <summary>Optional survey question</summary>
            <label for ="txtList">What is your year in university?
                <br>
                <input type="text" id="txtList" placeholder="Type or select an option" size="30" list="ansList" />
                <datalist id="ansList">
                    <option value="Not yet in university" />
                    <option value="Freshman" />
                    <option value="Sophomore" />
                    <option value="Junior" />
                    <option value="Senior" />
                    <option value="Graduate" />
                </datalist>
            </label>

        </details>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>

    </form>

</body>

</html>
